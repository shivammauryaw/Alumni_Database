<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${alumni.id} ? 'Edit Alumni' : 'Add Alumni'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --light-bg: #f8f9fc;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-header {
            background-color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .form-container {
            background-color: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-label {
            font-weight: 600;
            color: #5a5c69;
        }
        
        .form-control {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="form-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
				<h1 class="h3 mb-0 text-gray-800">
				    <i th:class="'fas me-2 text-primary ' + (${alumni.id} ? 'fa-user-edit' : 'fa-user-plus')"></i>
				    <span th:text="${alumni.id} ? 'Edit Alumni' : 'Add New Alumni'"></span>
				</h1>
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to List
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form th:action="@{/save}" th:object="${alumni}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="batch" class="form-label">Batch Year</label>
                        <input type="text" class="form-control" id="batch" th:field="*{batch}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="company" class="form-label">Current Company</label>
                        <input type="text" class="form-control" id="company" th:field="*{company}" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
                    <small class="text-muted">Include country code if applicable</small>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-1"></i> Save
                    </button>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
