<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alumni Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --light-bg: #f8f9fc;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .compact-header {
            background-color: white;
            padding: 1.5rem 0;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.1rem 0.5rem rgba(58, 59, 69, 0.1);
        }
        
        .compact-card {
            background-color: white;
            border-radius: 0.4rem;
            box-shadow: 0 0.1rem 0.5rem rgba(58, 59, 69, 0.1);
            border: none;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .compact-section {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .compact-section:last-child {
            border-bottom: none;
        }
        
        .compact-avatar {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 2rem;
            color: #666;
        }
        
        .compact-contact {
            display: flex;
            align-items: center;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
        }
        
        .compact-contact i {
            width: 24px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
        
        .compact-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Compact Header -->
    <div class="compact-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0 text-gray-800">
                    <i class="fas fa-user-graduate me-2 text-primary"></i>
                    Alumni Profile
                </h1>
                <a th:href="@{/}" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="compact-card mb-4">
            <!-- Profile Header -->
            <div class="compact-section text-center py-3">
                <div class="compact-avatar mb-2">
                    <i class="fas fa-user"></i>
                </div>
                <h3 class="h5" th:text="${alumni.name}"></h3>
                <span class="badge bg-primary mt-1" th:text="${alumni.batch}"></span>
            </div>
            
            <!-- Basic Information -->
            <div class="compact-section">
                <h5 class="compact-title text-muted"><i class="fas fa-id-card me-2"></i>Basic Info</h5>
                <div class="row">
                    <div class="col-6 mb-2">
                        <small class="text-muted">Student ID</small>
                        <p class="mb-0" th:text="${alumni.id}"></p>
                    </div>
                    <div class="col-6 mb-2">
                        <small class="text-muted">Batch</small>
                        <p class="mb-0" th:text="${alumni.batch}"></p>
                    </div>
                </div>
            </div>
            
            <!-- Professional Information -->
            <div class="compact-section">
                <h5 class="compact-title text-muted"><i class="fas fa-briefcase me-2"></i>Professional</h5>
                <div class="mb-2">
                    <small class="text-muted">Company</small>
                    <p class="mb-0" th:text="${alumni.company} ?: 'Not specified'"></p>
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="compact-section">
                <h5 class="compact-title text-muted"><i class="fas fa-address-book me-2"></i>Contact</h5>
                <div th:if="${alumni.contact}">
                    <div class="compact-contact">
                        <i class="fas fa-phone"></i>
                        <span th:text="${alumni.contact}"></span>
                    </div>
                </div>
                <div th:unless="${alumni.contact}" class="text-muted small">
                    <i class="fas fa-phone me-1"></i>Contact not available
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
